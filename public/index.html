<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login & Registration</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://unpkg.com/scrollreveal"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- LOGIN -->
		<div class="wrapper">
			<div class="form-box login">
				<h2>Login</h2>
				<form action="/login" method="POST">
					<div class="input-box">
						<span class="icon">
							<i class="ri-mail-add-line"></i>
						</span>
						<input type="email" name="email" required />
						<label>Email</label>
					</div>
					<div class="input-box">
						<span class="icon">
							<i class="ri-lock-password-line"></i>
						</span>
						<input type="password" name="password" required />
						<label>Password</label>
						<span class="eye-icon">
							<i class="ri-eye-off-line"></i>
							<i class="ri-eye-line" style="display: none"></i>
						</span>
					</div>
					<div class="remember-forgot">
						<label> <input type="checkbox" /> Remember me </label>
						<a href="#" class="forgotPassword-link"
							>Forgot Password ?</a
						>
					</div>
					<button type="submit" class="btn">Login</button>
					<div class="error-message"></div>
					<div class="login-register">
						<p>
							Don't have an account ?
							<a href="#" class="register-link">Register</a>
						</p>
					</div>
				</form>
			</div>
			<!-- REGISTER -->
			<div class="form-box register">
				<h2>Register</h2>
				<form action="/register" method="POST">
					<div class="input-box">
						<span class="icon">
							<i class="ri-user-line"></i>
						</span>
						<input type="text" name="username" required />
						<label>Username</label>
					</div>
					<div class="input-box">
						<span class="icon">
							<i class="ri-mail-add-line"></i>
						</span>
						<input type="email" name="email" required />
						<label>Email</label>
					</div>
					<div class="input-box">
						<span class="icon">
							<i class="ri-lock-password-line"></i>
						</span>
						<input type="password" name="password" required />
						<label>Password</label>
						<span class="eye-icon">
							<i class="ri-eye-off-line"></i>
							<i class="ri-eye-line" style="display: none"></i>
						</span>
					</div>
					<div class="remember-forgot">
						<label>
							<input type="checkbox" /> Agree to terms &
							conditions
						</label>
					</div>
					<button type="submit" class="btn">Register</button>
					<div class="error-message"></div>
					<div class="login-register">
						<p>
							Already have an account ?
							<a href="#" class="login-link">Login</a>
						</p>
					</div>
				</form>
			</div>
			<!-- RESET PASSWORD -->
			<div class="form-box forgot-password">
				<div class="request-reset-password">
					<h2>PASSWORD RESET</h2>
					<form action="/request-reset-password" method="POST">
						<div class="input-box">
							<input type="email" name="email" required />
							<label for="email">Email</label>
						</div>
						<button type="submit">Send</button>
					</form>
				</div>
				<div class="error-message"></div>
				<div class="login-register">
					<p>
						<a href="#" class="back-to-login">Back to login</a>
					</p>
				</div>
			</div>
		</div>
		<script src="scrollreveal.js"></script>
		<script src="login.js"></script>
	</body>
</html>
